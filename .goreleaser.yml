snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
      - "^ci:"
  groups:
    - title: Features
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 0
    - title: "Bug fixes"
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 1
    - title: Others
      order: 999

release:
  github:
    owner: jepemo
    name: miko-manifest
  draft: false
  prerelease: auto
  name_template: "Release {{.Tag}}"
  header: |
    ## Miko-Manifest {{.Tag}}

    Configuration management for Kubernetes manifests with templating capabilities.

    ### Installation

    ```bash
    # Using Go
    go install github.com/jepemo/miko-manifest@{{.Tag}}

    # Using Docker
    docker pull ghcr.io/jepemo/miko-manifest:{{.Tag}}

    # Using Nix (requires flakes enabled)
    nix profile install github:jepemo/miko-manifest
    ```
  footer: |
    ## Docker Images

    - `ghcr.io/jepemo/miko-manifest:{{.Tag}}`
    - `ghcr.io/jepemo/miko-manifest:latest`

    ## Verifying signatures

    ```bash
    # Download the checksums and signature
    curl -LO https://github.com/jepemo/miko-manifest/releases/download/{{.Tag}}/checksums.txt
    curl -LO https://github.com/jepemo/miko-manifest/releases/download/{{.Tag}}/checksums.txt.sig

    # Import GPG key
    gpg --keyserver keyserver.ubuntu.com --recv-keys <YOUR_KEY_ID>

    # Verify signature
    gpg --verify checksums.txt.sig checksums.txt
    ```

    **Full Changelog**: https://github.com/jepemo/miko-manifest/compare/{{.PreviousTag}}...{{.Tag}}

